<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltAir - Power the Future</title>
  <meta name="description" content="Join VoltAir – the future of wireless charging. Sign up now to be among the first to experience innovation without limits." />
  <meta name="author" content="VoltAir Team" />
  <meta property="og:title" content="VoltAir - Power the Future" />
  <meta property="og:description" content="Join VoltAir – the future of wireless charging. Sign up now." />
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <link rel="icon" href="favicon.ico" />
  <script defer src="/_vercel/insights/script.js"></script>
  <script defer src="https://cdn.vercel-analytics.com/v1/script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    input {
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #00ff99;
      color: #000;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc77;
    }

    .success, .error {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: #00ff99;
    }

    .error {
      color: #ff5050;
    }

    #volt-insight-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      margin-top: 3rem;
      width: 100%;
      max-width: 1000px;
    }

    .insight-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #1a1a1a;
    }

    .insight-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .insight-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .insight-text {
      font-size: 1rem;
      color: #333;
    }

    #nova-bot-section {
      margin-top: 3rem;
      padding: 2rem;
      background: #121212;
      border: 2px dashed #00ff99;
      border-radius: 12px;
      text-align: center;
      position: relative;
    }

    #nova-bot-prompt {
      margin-top: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
      color: #00ff99;
      font-family: monospace;
      min-height: 50px;
    }

    #nova-bot-input {
      margin-top: 1rem;
      width: 80%;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      outline: none;
      color: #00ff99;
      background: #000;
    }

    #nova-bot-send {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #00ff99;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #nova-bot-send:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="VoltAir Logo" />
<h1>Stay Connected to VoltAir</h1>
<p style="opacity:0.8; text-align:center;">
  Clarity deepens through connection.
</p>
  </header>

  <form id="voltair-form" action="https://formspree.io/f/xrbpjkwo" method="POST" novalidate>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" />
<button type="submit">Stay Connected</button>
    <div class="success" id="form-success">Thank you for joining!</div>
    <div class="error" id="form-error">Oops! Something went wrong.</div>
  </form>

  <section id="volt-insight-cards"></section>

  <section id="nova-bot-section">
<h2>Nova (Early Interface)</h2>
<p>This channel will evolve. For now, it listens.</p>
    <p>Need help or have a question? Just ask.</p>
    <div id="nova-bot-prompt"></div>
    <input id="nova-bot-input" type="text" placeholder="Type your question here..." />
    <button id="nova-bot-send">Send</button>
  </section>

  <script>
    const insights = [
  { title: "Signal Alignment", text: "VoltAir responds when awareness and intention align." },
  { title: "Real-Time Insight", text: "Clarity emerges naturally, without force or urgency." },
  { title: "Scalable Awareness", text: "Designed to grow with you, not overwhelm you." },
  { title: "Human-Centric Intelligence", text: "Technology that listens before it acts." }
];
    const container = document.getElementById("volt-insight-cards");

    insights.forEach(insight => {
      const card = document.createElement("div");
      card.className = "insight-card";
      card.innerHTML = `<div class="insight-title">${insight.title}</div><div class="insight-text">${insight.text}</div>`;
      container.appendChild(card);
    });

    // Form handling with simple UX feedback
    const form = document.getElementById("voltair-form");
    const successMsg = document.getElementById("form-success");
    const errorMsg = document.getElementById("form-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          throw new Error("Network response was not ok.");
        }
      } catch (error) {
        errorMsg.style.display = "block";
      }
    });

    // Simple Nova Bot interaction
    const novaPrompt = document.getElementById("nova-bot-prompt");
    const novaInput = document.getElementById("nova-bot-input");
    const novaSend = document.getElementById("nova-bot-send");

    novaSend.addEventListener("click", () => {
      const question = novaInput.value.trim();
      if (!question) return;
      novaPrompt.textContent = "Nova is thinking...";
      novaInput.value = "";
      setTimeout(() => {
        novaPrompt.textContent = `Nova says: Sorry, I’m still learning. But we appreciate your question: "${question}"`;
      }, 1500);
    });

    novaInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        novaSend.click();
      }
    });
  </script>
</body>
</html>
